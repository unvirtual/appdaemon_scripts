battery_check:
  module: battery_check
  class: BatteryCheck
  threshold: 25

heating_control:
  module: input_select
  class: InputSelect
  entity_id: input_select.heating_control 
  default_value: automatic
  default_reset_time: "23:59:59"

smart_heating:
  module: smart_heating
  class: SmartHeating
  default_modes:
    comfort: 21
    eco: 18
  schedules:
    schedule_default_week:
      - start: "05:00"
        end: "08:00"
        weekdays: "1-5"  # Mon - Fri
        setmode: comfort
      - start: "14:00"
        end: "22:30"
        weekdays: "1-4"  # Mon - Thu
        setmode: comfort
      - start: "14:00"
        end: "23:30"
        weekdays: "5"  # Fri
        setmode: comfort
      - start: "06:00"
        end: "23:30"
        weekdays: "6"  # Sat
        setmode: comfort
      - start: "06:00"
        end: "22:30"
        weekdays: "7"  # Sun
        setmode: comfort
    schedule_default_week_children:
      - start: "05:00"
        end: "08:00"
        weekdays: "1-5"  # Mon - Fri
        setmode: comfort
      - start: "14:00"
        end: "20:00"
        weekdays: "1-5"  # Mon - Thu
        setmode: comfort
      - start: "06:00"
        end: "20:00"
        weekdays: "6-7"  # Sat
        setmode: comfort
    schedule_at_home_week:
      - start: "06:00"
        end: "23:30"
        setmode: comfort
    schedule_at_home_week_children:
      - start: "06:00"
        end: "20:00"
        setmode: comfort
    schedule_away_week:
      - start: "00:00"
        end: "23:59"
        setmode: eco
    schedule_default_bedroom:
      - start: "05:00"
        end: "08:00"
        weekdays: "1-7"  # Mon - Sun
        setmode: comfort
      - start: "17:00"
        end: "20:00"
        weekdays: "1-7"  # Mon - Sun
        setmode: comfort
    schedule_default_office:
      - start: "16:00"
        end: "22:30"
        weekdays: "1-5"  # Mon - Fri
        setmode: comfort
      - start: "07:00"
        end: "23:30"
        weekdays: "6"  # Sat
        setmode: comfort
      - start: "07:00"
        end: "22:30"
        weekdays: "7"  # Sun
        setmode: comfort
    schedule_home_office:
      - start: "06:30"
        end: "22:30"
        weekdays: "1-5"  # Mon - Fri
        setmode: comfort

  rooms:
    living:
      control: climate.living_room
      thermostats:
        - entity_id: climate.livingroom_thermostat_1
          alpha: 0.7
          offset: 0
        - entity_id: climate.livingroom_thermostat_2
          alpha: 1.5
          offset: 0
        - entity_id: climate.livingroom_thermostat_3
          alpha: 0.7
          offset: 0
      temperature_sensors:
        - sensor.sensor_climate_living_room_temperature
      default_schedule: schedule_default_week
      modes:
        comfort: 20.5
        eco: 18
      conditional_schedules:
        - type: input_select
          entity_id: input_select.heating_control
          values:
            family_at_home: schedule_at_home_week
            family_away: schedule_away_week
    children:
      control: climate.childroom
      thermostats:
        - entity_id: climate.nursery_thermostat
          alpha: 2
          offset: 0
      temperature_sensors:
        - sensor.sensor_climate_childroom_temperature
      default_schedule: schedule_default_week_children
      modes:
        comfort: 20.5
        eco: 18
      conditional_schedules:
        - type: input_select
          entity_id: input_select.heating_control
          values:
            family_at_home: schedule_at_home_week_children
            family_away: schedule_away_week
    office:
      control: climate.office
      thermostats:
        - entity_id: climate.office_thermostat
          alpha: 1.5
          offset: 0
      temperature_sensors:
        - sensor.sensor_climate_office_temperature
      default_schedule: schedule_away_week
      modes:
        comfort: 20.5
        eco: 18
      conditional_schedules:
        - type: input_select
          entity_id: input_select.heating_control
          values:
            family_at_home: schedule_at_home_week
            home_office: schedule_home_office
            family_away: schedule_away_week
    bedroom:
      control: climate.bedroom
      thermostats:
        - entity_id: climate.bedroom_thermostat
          alpha: 1
          offset: 0
      temperature_sensors:
        - sensor.sensor_climate_bedroom_temperature
      default_schedule: schedule_default_bedroom
      modes:
        comfort: 20
        eco: 18
      conditional_schedules:
        - type: input_select
          entity_id: input_select.heating_control
          values:
            family_away: schedule_away_week
